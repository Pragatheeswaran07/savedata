<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style1.css">

    <link rel="stylesheet" href="./font/all.min.css">
    <link rel="stylesheet" href="./font/fontawesome.min.css">
  
    <title>College Resister</title>
</head>
<body>

<div class="container bg-info">
<form class="form ">
<div data-multi class="row all-data">
  <!-- card-form-1 -->
<div data-solo  id="hide" class="shadow-lg active card-form  form-group p-5 display-flex justify-content-center align-items-center">
  <h1 class="text-primary" id="header">Step 1</h1>
  <input type="text" class="form-control mb-1" placeholder="First name" id="fname" >
  <input type="text" class="form-control mb-1" placeholder="Second name" id="sname" >
  <input type="text" class="form-control mb-1" placeholder="father's name" id="father" >
  <input type="text" class="form-control mb-1" placeholder="Phoneno" id="phone" >
  <input type="text" class="form-control mb-1" placeholder="password" id="pass" >
  <input type="text" class="form-control mb-1" placeholder="Confirm" id="cpass">
  <button class="btn btn-success m-2" type="button" id="curbtn" >Save</button>
  
</div>
<!-- card-form-2 -->
<div data-solo  id="shows" class="shadow-lg card-form  form-group p-5 display-flex justify-content-center align-items-center">
  <h1 class="text-primary">step 2</h1>
  <input type="text" class="form-control mb-1" placeholder="city" id="one">
  <input type="text" class="form-control mb-1" placeholder="address" id="two">
  <input type="text" class="form-control mb-1" placeholder="hsl mark" id="three">
  <input type="text" class="form-control mb-1" placeholder="sslcmark" id="four">
  <input type="text" class="form-control mb-1" placeholder="ugmark" id="five">
  <input type="text" class="form-control mb-1" placeholder="pgmark" id="six">
  <button class="btn btn-primary m-1"type="button" id="previous">previous</button>
  <button class="btn btn-success m-1" type="button">Save</button>
</div>

<!-- card-form-3 -->
<div data-solo class="shadow-lg card-form form-group p-5 display-flex justify-content-center align-items-center">
  <h1 class="text-primary">step 3</h1>
  <input type="text" class="form-control mb-1" placeholder="nationality" id="a">
  <input type="text" class="form-control mb-1" placeholder="region" id="b">
  <input type="text" class="form-control mb-1" placeholder="mark" id="c">
  <input type="text" class="form-control mb-1" placeholder="age" id="d">
  <input type="text" class="form-control mb-1" placeholder="subject" id="e">
  <input type="text" class="form-control mb-1" placeholder="course" id="f">
  <button  class="btn btn-success m-1"type="button">Save & back</button>
  <input class="btn btn-danger m-1" type="submit" value="submit">
</div>






</div>




</form>


</div>





    
<script src="./script1.js"></script>
    
</body>
</html>
